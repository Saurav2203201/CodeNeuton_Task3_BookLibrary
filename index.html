<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📚 Smart Book Library</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (Optional but adds nice icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-weight: 700;
      color: #2e7d32;
    }

    .form-control:focus, .form-select:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
    }

    #book-list li {
      background: #f9f9f9;
      border-left: 5px solid #4CAF50;
    }

    .book-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .book-item span {
      font-weight: 500;
    }

    .delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .text-muted {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1><i class="bi bi-journal-bookmark-fill me-2"></i>Smart Book Library</h1>
      <p class="text-muted">Manage your personal library with ease and elegance.</p>
    </header>

    <!-- Book Form -->
    <section class="mb-5">
      <form id="book-form" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="📘 Book Title" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="author" class="form-control" placeholder="✍️ Author Name" required />
        </div>
        <div class="col-md-8">
          <select id="category" class="form-select" required>
            <option value="" disabled selected>📂 Choose Category</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="Biography">Biography</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-plus-circle me-1"></i>Add Book
          </button>
        </div>
      </form>
    </section>

    <!-- Search -->
    <section class="mb-4">
      <input type="text" id="search" class="form-control" placeholder="🔍 Search by title or author..." />
    </section>

    <!-- Book List -->
    <section>
      <h2 class="text-center text-primary mb-4"><i class="bi bi-book-half me-2"></i>Book List</h2>
      <ul id="book-list" class="list-group"></ul>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
